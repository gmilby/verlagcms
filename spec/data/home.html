<!DOCTYPE html>
<html>
  <head>
    <title>A Testing Template &ndash; {{page.title}}</title>
  </head>
  <body>
    <div id="container">
      <h1>{{ page.title }}</h1>
      <div id="content">
        {{ page.data.body }} 
      </div>
      <div id="sidebar">
        {{ page.data.sidebar }} 
      </div>
      <div id="image">
        {{ page.data.image }}
      </div>
    </div>
  </body>
</html>
